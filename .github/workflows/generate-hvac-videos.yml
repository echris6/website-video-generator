name: Generate HVAC Marketing Videos

on:
  # Manual trigger with inputs
  workflow_dispatch:
    inputs:
      business_name:
        description: 'HVAC business name'
        required: true
        type: string
      business_phone:
        description: 'Business phone number'
        required: true
        type: string
      business_address:
        description: 'Business address'
        required: true
        type: string
      business_website:
        description: 'Business website URL'
        required: true
        type: string
      hero_title:
        description: 'Hero section title'
        required: false
        type: string
        default: 'Professional HVAC Solutions'
      tagline:
        description: 'Business tagline'
        required: false
        type: string
        default: 'Expert heating, cooling, and ventilation services'
      cta_text:
        description: 'Call to action text'
        required: false
        type: string
        default: 'Get Free Estimate'
      industry:
        description: 'Always HVAC Services'
        required: false
        type: string
        default: 'HVAC Services'
      template:
        description: 'Always hvac'
        required: false
        type: string
        default: 'hvac'

  # API trigger for n8n integration
  repository_dispatch:
    types: [generate-hvac-video]

jobs:
  generate-hvac-video:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: |
        npm ci --prefer-offline
        
    - name: Install Chrome Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          fonts-liberation \
          libasound2t64 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libatspi2.0-0 \
          libdrm2 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          xvfb \
          fonts-ipafont-gothic \
          fonts-wqy-zenhei \
          fonts-thai-tlwg \
          fonts-kacst \
          fonts-freefont-ttf
          
    - name: Install Chrome Browser
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Install FFmpeg and JSON tools
      run: |
        sudo apt-get install -y ffmpeg jq
        
    - name: Create Required Directories
      run: |
        mkdir -p videos
        mkdir -p frames
        mkdir -p temp
        
    - name: Extract Input Parameters
      id: inputs
      run: |
        # Auto-generate workflow_id using timestamp (not sent from n8n)
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        RUN_NUMBER="${{ github.run_number }}"
        WORKFLOW_ID="hvac-${TIMESTAMP}-${RUN_NUMBER}"
        echo "workflow_id=$WORKFLOW_ID" >> $GITHUB_OUTPUT
        
        if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
          echo "business_name=${{ github.event.client_payload.business_name || 'Professional HVAC Services' }}" >> $GITHUB_OUTPUT
          echo "business_phone=${{ github.event.client_payload.business_phone || '(555) 123-4567' }}" >> $GITHUB_OUTPUT
          echo "business_address=${{ github.event.client_payload.business_address || '123 Main Street, Your City, ST 12345' }}" >> $GITHUB_OUTPUT
          echo "business_website=${{ github.event.client_payload.business_website || 'www.yourhvac.com' }}" >> $GITHUB_OUTPUT
          echo "hero_title=${{ github.event.client_payload.hero_title || 'Professional HVAC Solutions' }}" >> $GITHUB_OUTPUT
          echo "tagline=${{ github.event.client_payload.tagline || 'Expert heating, cooling, and ventilation services' }}" >> $GITHUB_OUTPUT
          echo "cta_text=${{ github.event.client_payload.cta_text || 'Get Free Estimate' }}" >> $GITHUB_OUTPUT
          echo "industry=${{ github.event.client_payload.industry || 'HVAC Services' }}" >> $GITHUB_OUTPUT
          echo "template=${{ github.event.client_payload.template || 'hvac' }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "business_name=${{ github.event.inputs.business_name }}" >> $GITHUB_OUTPUT
          echo "business_phone=${{ github.event.inputs.business_phone }}" >> $GITHUB_OUTPUT
          echo "business_address=${{ github.event.inputs.business_address }}" >> $GITHUB_OUTPUT
          echo "business_website=${{ github.event.inputs.business_website }}" >> $GITHUB_OUTPUT
          echo "hero_title=${{ github.event.inputs.hero_title }}" >> $GITHUB_OUTPUT
          echo "tagline=${{ github.event.inputs.tagline }}" >> $GITHUB_OUTPUT
          echo "cta_text=${{ github.event.inputs.cta_text }}" >> $GITHUB_OUTPUT
          echo "industry=${{ github.event.inputs.industry }}" >> $GITHUB_OUTPUT
          echo "template=${{ github.event.inputs.template }}" >> $GITHUB_OUTPUT
        else
          echo "business_name=Demo HVAC Services" >> $GITHUB_OUTPUT
          echo "business_phone=(555) 123-4567" >> $GITHUB_OUTPUT
          echo "business_address=123 Main Street, Your City, ST 12345" >> $GITHUB_OUTPUT
          echo "business_website=www.yourhvac.com" >> $GITHUB_OUTPUT
          echo "hero_title=Professional HVAC Solutions" >> $GITHUB_OUTPUT
          echo "tagline=Expert heating, cooling, and ventilation services" >> $GITHUB_OUTPUT
          echo "cta_text=Get Free Estimate" >> $GITHUB_OUTPUT
          echo "industry=HVAC Services" >> $GITHUB_OUTPUT
          echo "template=hvac" >> $GITHUB_OUTPUT
        fi
        
        echo "ğŸ“‹ Extracted Parameters:"
        echo "  ğŸ¢ Business Name: ${{ github.event.inputs.business_name || github.event.client_payload.business_name || 'Demo HVAC Services' }}"
        echo "  ğŸ“ Business Phone: ${{ github.event.inputs.business_phone || github.event.client_payload.business_phone || '(555) 123-4567' }}"
        echo "  ğŸ“ Business Address: ${{ github.event.inputs.business_address || github.event.client_payload.business_address || '123 Main Street, Your City, ST 12345' }}"
        echo "  ğŸŒ Business Website: ${{ github.event.inputs.business_website || github.event.client_payload.business_website || 'www.yourhvac.com' }}"
        echo "  ğŸ¯ Hero Title: ${{ github.event.inputs.hero_title || github.event.client_payload.hero_title || 'Professional HVAC Solutions' }}"
        echo "  ğŸ’¬ Tagline: ${{ github.event.inputs.tagline || github.event.client_payload.tagline || 'Expert heating, cooling, and ventilation services' }}"
        echo "  ğŸ“¢ CTA Text: ${{ github.event.inputs.cta_text || github.event.client_payload.cta_text || 'Get Free Estimate' }}"
        echo "  ğŸ­ Industry: ${{ github.event.inputs.industry || github.event.client_payload.industry || 'HVAC Services' }}"
        echo "  ğŸ“„ Template: ${{ github.event.inputs.template || github.event.client_payload.template || 'hvac' }}"
        echo "  ğŸ†” Workflow ID: $WORKFLOW_ID"
        
    - name: Create HTML File from Template
      run: |
        echo "ğŸ“„ Creating hvac-website.html from repository template..."
        
        # Check if template exists
        if [ ! -f "templates/hvac-template.html" ]; then
          echo "âŒ Template file not found: templates/hvac-template.html"
          exit 1
        fi
        
        # Copy template to working file
        cp templates/hvac-template.html hvac-website.html
        echo "âœ… Template copied ($(wc -c < hvac-website.html) bytes)"
        
        # Replace placeholders with business data
        echo "ğŸ”„ Replacing placeholders with business data..."
        
        # Create Node.js replacement script for safe placeholder handling
        cat > replace-placeholders.js << 'EOF'
        #!/usr/bin/env node
        const fs = require('fs');
        
        if (process.argv.length < 4) {
            console.error('Usage: node replace-placeholders.js <input-file> <output-file>');
            process.exit(1);
        }
        
        const inputFile = process.argv[2];
        const outputFile = process.argv[3];
        let content = fs.readFileSync(inputFile, 'utf8');
        
        const replacements = {
            '{{businessName}}': process.env.BUSINESS_NAME || '',
            '{{businessPhone}}': process.env.BUSINESS_PHONE || '',
            '{{businessAddress}}': process.env.BUSINESS_ADDRESS || '',
            '{{businessWebsite}}': process.env.BUSINESS_WEBSITE || '',
            '{{heroTitle}}': process.env.HERO_TITLE || '',
            '{{tagline}}': process.env.TAGLINE || '',
            '{{ctaText}}': process.env.CTA_TEXT || '',
            '{{primaryColor}}': '#1e40af',
            '{{secondaryColor}}': '#dc2626',
            '{{backgroundColor}}': '#ffffff',
            '{{textColor}}': '#1e293b',
            '{{accentColor}}': '#ea580c'
        };
        
        Object.entries(replacements).forEach(([placeholder, value]) => {
            content = content.split(placeholder).join(value);
        });
        
        fs.writeFileSync(outputFile, content);
        console.log('âœ… Placeholder replacement completed');
        EOF
        
        # Set environment variables for replacement
        export BUSINESS_NAME="${{ steps.inputs.outputs.business_name }}"
        export BUSINESS_PHONE="${{ steps.inputs.outputs.business_phone }}"
        export BUSINESS_ADDRESS="${{ steps.inputs.outputs.business_address }}"
        export BUSINESS_WEBSITE="${{ steps.inputs.outputs.business_website }}"
        export HERO_TITLE="${{ steps.inputs.outputs.hero_title }}"
        export TAGLINE="${{ steps.inputs.outputs.tagline }}"
        export CTA_TEXT="${{ steps.inputs.outputs.cta_text }}"
        
        # Run safe replacement using Node.js
        node replace-placeholders.js hvac-website.html hvac-website-final.html
        mv hvac-website-final.html hvac-website.html
        
        echo "âœ… Placeholders replaced successfully"
        echo "ğŸ“„ Final HTML file created ($(wc -c < hvac-website.html) bytes)"
        
        # Show preview of customized HTML content
        echo "ğŸ” Preview of your customized HTML content:"
        echo "   ğŸ¢ Business Name occurrences: $(grep -o '${{ steps.inputs.outputs.business_name }}' hvac-website.html | wc -l)"
        echo "   ğŸ“ Phone Number occurrences: $(grep -o '${{ steps.inputs.outputs.business_phone }}' hvac-website.html | wc -l)"
        echo "   ğŸ“ Address occurrences: $(grep -o '${{ steps.inputs.outputs.business_address }}' hvac-website.html | wc -l)"
        echo "   ğŸŒ Website occurrences: $(grep -o '${{ steps.inputs.outputs.business_website }}' hvac-website.html | wc -l)"
        echo "   ğŸ¯ Hero Title occurrences: $(grep -o '${{ steps.inputs.outputs.hero_title }}' hvac-website.html | wc -l)"
        
        # Show sample of actual HTML content
        echo "ğŸ“‹ Sample of your customized HTML:"
        echo "   Title section:"
        grep -A 2 -B 2 '<title>' hvac-website.html || echo "   (Title section not found)"
        echo "   Business name in content:"
        grep -n '${{ steps.inputs.outputs.business_name }}' hvac-website.html | head -3 || echo "   (Business name not found in content)"
        
        # Validate HTML file
        if [ ! -f "hvac-website.html" ] || [ ! -s "hvac-website.html" ]; then
          echo "âŒ HTML file creation failed or file is empty"
          exit 1
        fi
        
    - name: Verify Customized HTML Content
      run: |
        echo "ğŸ” VERIFYING YOUR CUSTOMIZED HTML CONTENT"
        echo "=============================================="
        
        if [ ! -f "hvac-website.html" ]; then
          echo "âŒ HTML file not found!"
          exit 1
        fi
        
        echo "ğŸ“Š File size: $(wc -c < hvac-website.html) bytes"
        echo "ğŸ“Š Total lines: $(wc -l < hvac-website.html) lines"
        
        echo ""
        echo "ğŸ” YOUR BUSINESS DATA IN THE HTML:"
        echo "   ğŸ¢ Business Name: '${{ steps.inputs.outputs.business_name }}'"
        echo "      Found $(grep -c '${{ steps.inputs.outputs.business_name }}' hvac-website.html) times in HTML"
        echo "   ğŸ“ Phone: '${{ steps.inputs.outputs.business_phone }}'"  
        echo "      Found $(grep -c '${{ steps.inputs.outputs.business_phone }}' hvac-website.html) times in HTML"
        echo "   ğŸ¯ Hero Title: '${{ steps.inputs.outputs.hero_title }}'"
        echo "      Found $(grep -c '${{ steps.inputs.outputs.hero_title }}' hvac-website.html) times in HTML"
        echo "   ğŸ’¬ Tagline: '${{ steps.inputs.outputs.tagline }}'"
        echo "      Found $(grep -c '${{ steps.inputs.outputs.tagline }}' hvac-website.html) times in HTML"
        
        echo ""
        echo "ğŸ“‹ HTML TITLE TAG (should contain your business name):"
        grep '<title>' hvac-website.html || echo "   âŒ No title tag found"
        
        echo ""
        echo "ğŸ“‹ FIRST 10 LINES OF YOUR CUSTOMIZED HTML:"
        head -10 hvac-website.html
        
        echo ""
        echo "âœ… HTML verification complete - your business data is integrated!"
        echo "=============================================="
        
    - name: Start HVAC Video Server
      run: |
        export PUPPETEER_EXECUTABLE_PATH=$(which google-chrome-stable)
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 &
        sleep 3
        echo "ğŸš€ Starting HVAC video server with logging..."
        node server-hvac-step5.js > server.log 2>&1 &
        SERVER_PID=$!
        echo "ğŸ“‹ Server PID: $SERVER_PID"
        sleep 5
        
        # Check if server started successfully
        if ps -p $SERVER_PID > /dev/null; then
          echo "âœ… Server started successfully"
          sleep 2
          echo "ğŸ“‹ Server startup logs:"
          if [ -f server.log ]; then
            cat server.log
          else
            echo "No server.log file created yet"
          fi
        else
          echo "âŒ Server failed to start"
          cat server.log
          exit 1
        fi
        
    - name: Generate HVAC Marketing Video
      id: generate
      run: |
        export PUPPETEER_EXECUTABLE_PATH=$(which google-chrome-stable)
        export DISPLAY=:99
        
        # Test server health
        curl -f http://localhost:3025/health || exit 1
        
        # Generate video with parameters
        echo "ğŸ¬ Generating HVAC video with parameters:"
        echo "  ğŸ¢ Business: ${{ steps.inputs.outputs.business_name }}"
        echo "  ğŸ“ Phone: ${{ steps.inputs.outputs.business_phone }}"
        echo "  ğŸ“ Address: ${{ steps.inputs.outputs.business_address }}"
        echo "  ğŸŒ Website: ${{ steps.inputs.outputs.business_website }}"
        echo "  ğŸ¯ Hero Title: ${{ steps.inputs.outputs.hero_title }}"
        echo "  ğŸ’¬ Tagline: ${{ steps.inputs.outputs.tagline }}"
        echo "  ğŸ“¢ CTA Text: ${{ steps.inputs.outputs.cta_text }}"
        echo "  ğŸ­ Industry: ${{ steps.inputs.outputs.industry }}"
        echo "  ğŸ“„ Template: ${{ steps.inputs.outputs.template }}"
        echo "  ğŸ†” Workflow ID: ${{ steps.inputs.outputs.workflow_id }}"
        
        # Create JSON payload safely using jq to avoid shell special characters
        jq -n \
          --arg business "${{ steps.inputs.outputs.business_name }}" \
          --arg phone "${{ steps.inputs.outputs.business_phone }}" \
          --arg address "${{ steps.inputs.outputs.business_address }}" \
          --arg website "${{ steps.inputs.outputs.business_website }}" \
          --arg heroTitle "${{ steps.inputs.outputs.hero_title }}" \
          --arg tagline "${{ steps.inputs.outputs.tagline }}" \
          --arg ctaText "${{ steps.inputs.outputs.cta_text }}" \
          --arg niche "${{ steps.inputs.outputs.template }}" \
          --rawfile html hvac-website.html \
          --arg industry "${{ steps.inputs.outputs.industry }}" \
          --arg workflow "${{ steps.inputs.outputs.workflow_id }}" \
          '{
            businessName: $business,
            businessPhone: $phone,
            businessAddress: $address,
            businessWebsite: $website,
            heroTitle: $heroTitle,
            tagline: $tagline,
            ctaText: $ctaText,
            niche: $niche,
            htmlContent: $html,
            industry: $industry,
            workflowId: $workflow
          }' > request.json
        
        echo "ğŸ“‹ Request payload created safely"
        echo "ğŸ“¦ Payload size: $(wc -c < request.json) bytes"
        
        # Send request using file input to avoid shell issues
        echo "ğŸš€ Sending request to server, monitoring logs..."
        
        # Start curl in background and monitor server logs
        curl -s -X POST http://localhost:3025/generate-video \
          -H "Content-Type: application/json" \
          -d @request.json > response.json &
        CURL_PID=$!
        
        # Monitor server logs while video is being generated
        echo "ğŸ“‹ Monitoring server logs during video generation..."
        LAST_LINE=0
        MONITOR_COUNT=0
        while ps -p $CURL_PID > /dev/null; do
          MONITOR_COUNT=$((MONITOR_COUNT + 1))
          echo "ğŸ”„ Check #$MONITOR_COUNT - Video generation in progress..."
          
          if [ -f server.log ]; then
            NEW_LINES=$(wc -l < server.log)
            if [ $NEW_LINES -gt $LAST_LINE ]; then
              echo "ğŸ“‹ NEW SERVER LOGS (lines $((LAST_LINE+1))-$NEW_LINES):"
              echo "======================================"
              sed -n "$((LAST_LINE+1)),${NEW_LINES}p" server.log
              echo "======================================"
              LAST_LINE=$NEW_LINES
            else
              echo "ğŸ“‹ No new server logs since last check"
            fi
            echo "ğŸ“Š Total server log lines: $NEW_LINES"
          else
            echo "âš ï¸  Server log file not found yet"
          fi
          
          echo "â±ï¸  Waiting 8 seconds before next check..."
          sleep 8
        done
        
        # Wait for curl to complete and get response
        wait $CURL_PID
        CURL_EXIT_CODE=$?
        RESPONSE=$(cat response.json)
        
        echo "ğŸ¯ Video generation completed!"
        echo "======================================"
        echo "ğŸ“¤ SERVER RESPONSE:"
        echo "$RESPONSE"
        echo "======================================"
        
        echo "ğŸ“‹ COMPLETE SERVER LOGS:"
        echo "======================================"
        if [ -f server.log ]; then
          cat server.log
        else
          echo "No server.log file found"
        fi
        echo "======================================"
        
        # Extract video path from response
        VIDEO_PATH=$(echo "$RESPONSE" | jq -r '.videoPath // empty')
        echo "video_path=$VIDEO_PATH" >> $GITHUB_OUTPUT
        echo "workflow_id=${{ steps.inputs.outputs.workflow_id }}" >> $GITHUB_OUTPUT
        
        # Check if video was created
        if [ -n "$VIDEO_PATH" ] && [ -f "videos/$VIDEO_PATH" ]; then
          echo "âœ… HVAC video generated successfully: $VIDEO_PATH"
          ls -la videos/
        else
          echo "âŒ Video generation failed"
          echo "ğŸ“‹ Debug Info:"
          echo "  Server status:"
          ps aux | grep server-hvac || true
          echo "  Videos directory:"
          ls -la videos/ || true
          echo "  Response was: $RESPONSE"
          echo "  Request payload was:"
          head -20 request.json
          echo "  Complete server logs:"
          cat server.log || echo "No server logs found"
          exit 1
        fi
        
    - name: Upload HVAC Video Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: hvac-video-${{ steps.generate.outputs.workflow_id }}
        path: videos/
        retention-days: 30
        
    - name: Upload Debug Logs on Failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: debug-logs-${{ steps.inputs.outputs.workflow_id }}
        path: |
          videos/
          server.log
          response.json
          request.json
          *.log
        retention-days: 7
        
    - name: Upload Video to Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: videos/*.mp4
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Cleanup Temporary Files
      if: always()
      run: |
        rm -rf frames/
        rm -rf temp/
        rm -f request.json
        rm -f response.json
        rm -f server.log
        rm -f hvac-website.html
        rm -f replace-placeholders.js
        pkill -f "server-hvac-step5.js" || true
        pkill -f "Xvfb" || true

  # Notification job for successful video generation
  notify-success:
    needs: generate-hvac-video
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Send Success Notification
      run: |
        echo "ğŸ‰ HVAC marketing video generated successfully!"
        echo "ğŸ¢ Business: ${{ needs.generate-hvac-video.steps.inputs.outputs.business_name }}"
        echo "ğŸ“ Phone: ${{ needs.generate-hvac-video.steps.inputs.outputs.business_phone }}"
        echo "ğŸ“ Address: ${{ needs.generate-hvac-video.steps.inputs.outputs.business_address }}"
        echo "ğŸŒ Website: ${{ needs.generate-hvac-video.steps.inputs.outputs.business_website }}"
        echo "ğŸ¯ Hero Title: ${{ needs.generate-hvac-video.steps.inputs.outputs.hero_title }}"
        echo "ğŸ’¬ Tagline: ${{ needs.generate-hvac-video.steps.inputs.outputs.tagline }}"
        echo "ğŸ“¢ CTA Text: ${{ needs.generate-hvac-video.steps.inputs.outputs.cta_text }}"
        echo "ğŸ­ Industry: ${{ needs.generate-hvac-video.steps.inputs.outputs.industry }}"
        echo "ğŸ“„ Template: ${{ needs.generate-hvac-video.steps.inputs.outputs.template }}"
        echo "ğŸ¬ Video: ${{ needs.generate-hvac-video.steps.generate.outputs.video_path }}"
        echo "ğŸ†” Workflow ID: ${{ needs.generate-hvac-video.steps.generate.outputs.workflow_id }}"
        echo "ğŸ“¦ Artifact: hvac-video-${{ needs.generate-hvac-video.steps.generate.outputs.workflow_id }}"
        
        # Here you could add webhook notifications to n8n or other services
        # curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
        #   -H "Content-Type: application/json" \
        #   -d "{\"status\": \"success\", \"video_path\": \"${{ needs.generate-hvac-video.steps.generate.outputs.video_path }}\", \"workflow_id\": \"${{ needs.generate-hvac-video.steps.generate.outputs.workflow_id }}\"}"